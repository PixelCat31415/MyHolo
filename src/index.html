<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>MyHolo v0.1</title>

        <!-- useful libraries -->
        <script defer src="lib/jquery-3.6.0.min.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="lib/Lava-Lamp/build/css/lavalamp.css"
        />
        <script
            defer
            src="lib/Lava-Lamp/build/js/lavalamp.js"
        ></script>

        <!-- style sheets -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Noto+Serif+TC|Ubuntu+Mono"
        />
        <link type="text/css" rel="stylesheet" href="css/index.css" />

        <!-- script stuff -->
        <script defer src="js/index.js"></script>
    </head>
    <body>
        <h1>
            MyHolo v0.1
        </h1>
        <ul id="navList">
            <li id="nav_home" class="NavTarget">關於</li>
            <li id="nav_my" class="NavTarget">我的HOLO</li>
            <li id="nav_lvl" class="NavTarget">樓層挑戰</li>
            <li id="nav_resp" class="NavTarget">畢業系統</li>
            <li id="nav_adv" class="NavTarget">成就列表</li>
            <li id="nav_rec" class="NavTarget">挑戰紀錄</li>
            <li id="nav_dev" class="NavTarget ActiveLavalamp">測試工具</li>
        </ul>
        <div id="d_pages">
            <div id="pg_home" class="Page" hidden>
                <p>MyHolo Game</p>
                <p>version: 0.1</p>
                <p>Under construction💤...</p>
                <p><code>Ctrl + Shift + I</code> to toggle dev tools.</p>
                <button onclick="ping()">ping...</button>
                <button onclick="owo()">owo!</button>
            </div>
            <div id="pg_my" class="Page" hidden>
                <div id="pg_my_container"></div>
                <link type="text/css" rel="stylesheet" href="css/myholo.css" />
                <script defer src="js/myholo.js"></script>
            </div>
            <div id="pg_lvl" class="Page" hidden>
                <div id="pg_lvl_container"></div>
                <link type="text/css" rel="stylesheet" href="css/level.css" />
                <script defer src="js/level.js"></script>
            </div>
            <div id="pg_resp" class="Page" hidden>
                <div id="pg_resp_container"></div>
                <link type="text/css" rel="stylesheet" href="css/respawn.css" />
                <script defer src="js/respawn.js"></script>
            </div>
            <div id="pg_adv" class="Page" hidden>
                <div style="display: flex; justify-content: center; align-items: center; flex-flow: column;">
                    <p style="display: inline-block; font-size: 30px; margin: 30px;">成就已解鎖（1/1）</p>
                    <h2 style="font-size: 40px; margin: 0;">發現成就系統還沒做好</h2>
                    <p style="font-style: italic; color: #555; font-size: 26px;">欸，碼農不要再混了！</p>
                </div>
            </div>
            <div id="pg_rec" class="Page" hidden>
                <div id="pg_rec_container"></div>
                <link type="text/css" rel="stylesheet" href="css/record.css" />
                <script defer src="js/record.js"></script>
            </div>
            <div id="pg_dev" class="Page" hidden>
                <div id="pg_dev_container"></div>
                <link type="text/css" rel="stylesheet" href="css/devtool.css" />
                <script defer src="js/devtool.js"></script>
            </div>
        </div>
    </body>
</html>
