<div class="flex_container">
    <!-- playaer avatar & motto (no function for now) -->
    <div style="width: 250px">
        <img
            src="https://bit.ly/3aPVuST"
            class="my_avatar Avatars"
        />
        <h2 class="my_name centered">玩家暱稱</h2>
        <p
            style="
                font-style: italic;
                color: #555;
                word-break: break-all;
                margin: 10px;
                text-align: center;
            "
            id="my_motto"
            hidden
        >
            速く！もっと速く！
        </p>
    </div>
    <!-- player info box -->
    <div>
        <!-- exp & player banner -->
        <div>
            <p style="text-align: center; margin-bottom: 10px; font-size: 26px;">
                LV <span class="my_level" style="font-size: inherit;">49</span>
                <span class="my_char" style="font-size: inherit;">なちょ猫</span>
                ・ 
                <span class="my_status" style="font-size: inherit; color: green">Alive</span>
            </p>
            <div style="margin: 0 auto; height: 20px; width: 300px; background-color: #def2ff; border-radius: 10px;">
                <div class="my_level_progress" style="height: 20px; width: 49%;background-color: #7bcaff; border-radius: 10px;"></div>
            </div>
            <p style="text-align: center; margin: 10px auto;">
                <span class="my_exp">48763</span>
                /
                <span class="my_exp_next">77777</span>
                (<span class="my_exp_ratio">49</span>%)
            </p>
        </div>
        <!-- abilities -->
        <table id="my_abilities" class="abilitybox" style="width: 400px;"></table>
        <!-- some more info -->
        <div>
            <p class="centered">
                剩餘升級點數：<span class="my_credit">tk888</span>
            </p>
        </div>
        <div class="flex_container">
            <button hidden onclick="toggleDelta()">toggle</button>
        </div>
    </div>
    <!-- actions list -->
    <div class="centered" style="width: 300px;">
        <h2 style="font-weight: 100">
            排定直播
        </h2>
        <table id="my_streams" style="margin: 0 auto">
            <tr onclick="doIdle(1)">
                <td>一位就關臺</td>
                <td>8 hr</td>
            </tr>
            <tr onclick="doIdle(2)">
                <td>遊戲直播</td>
                <td>4 hr</td>
            </tr>
            <tr onclick="doIdle(3)">
                <td>聯動貼貼</td>
                <td>2 hr</td>
            </tr>
            <tr onclick="doIdle(4)">
                <td>感謝祭</td>
                <td>1 hr</td>
            </tr>
            <tr onclick="doIdle(5)">
                <td>歌回</td>
                <td>30 min</td>
            </tr>
            <tr onclick="doIdle(6)">
                <td>吃棉花糖</td>
                <td>10 min</td>
            </tr>
            <tr onclick="doIdle(7)">
                <td>迷因鑑賞</td>
                <td>5 min</td>
            </tr>
            <tr onclick="doIdle(8)">
                <td>雜談</td>
                <td>3 min</td>
            </tr>
            <tr onclick="doIdle(9)">
                <td>精華剪輯</td>
                <td>2 min</td>
            </tr>
            <tr onclick="doIdle(10)">
                <td>光速下播</td>
                <td>1 min</td>
            </tr>
        </table>
        <p class="my_stream_cd" hidden>
            直播冷卻：
            <span class="my_stream_cd_value"></span>
            秒
        </p>
    </div>
</div>
