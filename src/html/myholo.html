            src="https://bit.ly/3aPVuST"
            class="my_avator Avators"
        />

            style="
                font-style: italic;
                color: #555;
                word-break: break-all;

        >

    <!-- player info box -->
    <div>

                <span id="my_exp">48763</span>
                /
                <span id="my_exp_next">77777</span>
                (<span id="my_exp_ratio">49</span>%)
            </p>
        </div>
        <!-- abilities -->
        <table id="my_abilities"></table>
    </div>
    <!-- actions list -->
    <div class="centered" style="width: 300px;">
        <h3 style="font-size: 26px; font-weight: 100">
            排定直播
        </h3>
