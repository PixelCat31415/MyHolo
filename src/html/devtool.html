<div id="devmsg"></div>

>
    <h3>控制選項</h3>

</div>
<div class="container">

            <h3 style="display: inline-block; flex-grow: 1">
                角色1

            <button onclick="resetAll(1);">返回預設值</button>
            <button onclick="saveData(1);">儲存</button>
        </div>
        <form id="form1" spellcheck="false">
            <label for="name1">角色名稱</label>
            <input
                type="text"

                name="name"
                required
                style="width: 200px"
            /><br />
            <label for="lvl1">角色等級</label>
            <input
                type="text"
                id="lvl1"
                name="lvl"
                required
                style="width: 200px"
            /><br />
            <fieldset>
                <legend>能力值等級</legend>
                <label for="hp1">生命值</label>
                <input
                    type="text"
                    id="hp1"
                    name="hp"
                    required
                />
                <br />
                <label for="atk1">攻擊力</label>
                <input
                    type="text"
                    id="atk1"
                    name="atk"
                    required
                />
                <br />
                <label for="def1">防禦力</label>
                <input
                    type="text"
                    id="def1"
                    name="def"
                    required
                />
                <br />
                <label for="agi1">敏捷度</label>
                <input
                    type="text"
                    id="agi1"
                    name="agi"
                    required
                />
                <br />
                <label for="str1">體力值</label>
                <input
                    type="text"
                    id="str1"
                    name="str"
                    required
                />
                <br />
                <label for="skl1">技巧值</label>
                <input
                    type="text"
                    id="skl1"
                    name="skl"
                    required
                />
                <br />
                <label for="luk1">幸運值</label>
                <input
                    type="text"
                    id="luk1"
                    name="luk"
                    required
                />
            </fieldset>
            <fieldset>
                <legend>能力值函數</legend>
                <label for="f_hp1">生命值</label>
                <input
                    type="text"
                    id="f_hp1"
                    name="f_hp"
                    required
                    style="width: 200px"
                />
                <br />
                <label for="f_atk1">攻擊力</label>
                <input
                    type="text"
                    id="f_atk1"
                    name="f_atk"
                    required
                    style="width: 200px"
                />
                <br />
                <label for="f_def1">防禦力</label>
                <input
                    type="text"
                    id="f_def1"
                    name="f_def"
                    required
                    style="width: 200px"
                />
                <br />
                <label for="f_agi1">敏捷度</label>
                <input
                    type="text"
                    id="f_agi1"
                    name="f_agi"
                    required
                    style="width: 200px"
                />
                <br />
                <label for="f_str1">體力值</label>
                <input
                    type="text"
                    id="f_str1"
                    name="f_str"
                    required
                    style="width: 200px"
                />
                <br />
                <label for="f_skl1">技巧值</label>
                <input
                    type="text"
                    id="f_skl1"
                    name="f_skl"
                    required
                    style="width: 200px"
                />
                <br />
                <label for="f_luk1">幸運值</label>
                <input
                    type="text"
                    id="f_luk1"
                    name="f_luk"
                    required
                    style="width: 200px"
                />
            </fieldset>

            <label for="prepare1">
                <code>prepare(self, opp, match)</code>
            </label>
            <br />
            <textarea
                id="prepare1"
                name="prepare"
                placeholder="每次對戰開始前執行的函數"
            ></textarea>

            <label for="attack1">
                <code>attack(self, opp, match)</code>
            </label>
            <br />
            <textarea
                id="attack1"
                name="attack"
                placeholder="每回合攻擊時執行的函數"
            ></textarea>

            <label for="isDefeated1">
                <code>isDefeated(self, opp, match)</code>
            </label>
            <br />
            <textarea
                id="isDefeated1"
                name="isDefeated"
                placeholder="每回合檢查是否已經戰敗時執行的函數"
            ></textarea>

            <label for="finish1">
                <code>finish(self, opp, match)</code>
            </label>
            <br />
            <textarea
                id="finish1"
                name="finish"
                placeholder="每次對戰結束後執行的函數"
            ></textarea>
        </form>
    </div>
